<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <link rel="stylesheet" href="markers_styles.css">
  </head>
  <body>
    <h1>CSS Color Markers</h1>
    <div class="container">
      
      <div class="marker red"> <!--Multiple classes can be added to an element by listing them in the class attribute and separating them with a space-->
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    
    </div>
    <footer>
      <!--Attribution statement in HTML-->
      <p>This code was written as part of a coding exercise from <a href="https://www.freecodecamp.org">FreeCodeCamp</a>. All credits to FreeCodeCamp.</p>
   </footer>
  </body>
</html>
